name: Continuous Integration

on:
  push:
    branches:
    - 'main'
    paths-ignore:
    - 'doc/**'
    - 'CONTRIBUTING.md'
    - 'README.md'

jobs:
  build:

    runs-on: windows-latest
    permissions:
      packages: write
      contents: read

    steps:
    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Clone
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Entire history required by Nerdbank.GitVersioning
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --configuration Release --no-build --filter "TestCategory != Bug & TestCategory != FeatureRequest" --verbosity normal
    - name: Pack
      run: dotnet pack --configuration Release --no-build
    - name: Publish
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }} --skip-duplicate
