name: Continuous Integration

on:
  push:
    branches:
    - 'main'
    paths-ignore:
    - '.github/workflows/**'
    - 'README.md'

jobs:
  build:

    runs-on: windows-latest
    permissions:
      packages: write
      contents: read

    steps:
    - name: Clone repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Entire history required by Nerdbank.GitVersioning
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Pack
      run: dotnet pack -c:Release
    - name: Install Strong Name Key
      run: [Convert]::FromBase64String('${{ secrets.StrongNameKey }}') | Set-Content -Path '.\StrongNameKey.snk' -Encoding byte
      shell: pwsh
    - name: Pack (Strong Name Signed)
      run: dotnet pack -c:Release -p:StrongNameSignAssembly
    - name: Publish package
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }} --skip-duplicate
